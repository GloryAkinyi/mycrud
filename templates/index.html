<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud Application</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
  <h2 class="alert alert-info text-center">CRUD APPLICATION</h2>

  <div class="container mt-3">

{% for message in messages %}
      <p class="alert alert-success mt-3">{{ message }}</p>
     {% endfor %}

      <form method="POST" action="{% url 'add_item' %}">
          {% csrf_token %}
<legend>Add Item</legend>

  <div class="form-floating form-group mt-3 mb-3">
    <input type="text" class="form-control" placeholder="Item Name" id="item" name="name">
       <label for="item">Item Name</label>
  </div>
          <div class="form-floating form-group mb-3">
    <input type="text" class="form-control" placeholder="Describe Item Here" name="description">
              <label>Describe</label>
  </div>
          <div class="mt-4 text-center">
  <button type="submit" class="btn btn-primary">SAVE</button>
              </div>
</form>

  </div>

  <div class="mt-3">
      <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">Item Name</th>
      <th scope="col">Item Description</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

  {% for i in item_list %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.description }}</td>
        <td><a href="#" class="btn btn-warning">EDIT</a></td>
        <td><a href="{% url 'delete_item' i.id %}" class="btn btn-danger">DELETE</a></td>
    </tr>

{% endfor %}
  </tbody>
</table>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
